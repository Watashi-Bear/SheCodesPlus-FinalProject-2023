<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>SheCodes Plus - Weather App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <h1>Where the <em>weather</em> are you?</h1>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="City..."  class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" id="search-btn" class="btn btn-primary w-100">
            </div>
            <div class="col-3">
              <input type="submit" value="Current" id="current-btn" class="btn btn-success w-100">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1><span id="city"></span>, <span id="country"></span></h1>
          <ul>
            <li>Last updated: <span id="date">Thursday 22:13</span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-7 md-6">
            <div class="d-flex weather-temperature">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" id="weather-icon" class="d-flex" />
              <div>
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> | 
                  <a href="#" class="" id="farenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <small>This project was coded by Natasha and is 
        <a href="https://github.com/Watashi-Bear/SheCodesPlus-FinalProject-2023" target="_blank">open-sourced in GitHub</a> and 
        <a href="https://gorgeous-cactus-385646.netlify.app/" target="_blank">hosted on Netlify</a>
      </small>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
