<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<title>Weather App Project</title>
<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="card m-4 weatherApp">
      <div class="card-body m-4">
        <div class="row heading">
          <h1>Where the <em>weather</em> are you?</h1>
        </div>
        <form id="searchForm">
          <div class="row search">
            <div class="col-6">
              <input type="search" class="form-control" id="cityInput" placeholder="City" autofocus="on"
                autocomplete="off" w="200" />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary form-control w=100" value="Search" />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-success form-control w=100" id="currentLocationButton"
                value="Current" />
            </div>
          </div>
        </form>
        <div class="row mt-5">
          <div class="col-7">
            <h2 id="cityElement"></h2>
            <ul>
              <li class="currentDay" id="currentDay">Friday</li>
              <li id="currentDate">10 February 2023</li>
              <li id="currentTime">21:23</li>
              <li id="currentDescription">Partly cloudy</li>
            </ul>
          </div>
          <div class="col-3 currentTempInfo">
            <h3><span id="currentTemp"></span>°C</h3>
            <p id="currentHighLow">12°C | 2°C</p>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="partly_cloudy"
              class="img-fluid main-weather-icon" width="100" />
          </div>
          <div class="row mt-4 text-center cityForecast">
            <div class="col">
              <p>Saturday <br />9°C | 7°C</p>
              <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="cloudy" width="50" />
            </div>
            <div class="col">
              <p>Sunday<br />11°C | 4°C</p>
              <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="cloudy" width="50" />
            </div>
            <div class="col">
              <p>Monday<br />11°C | 4°C</p>
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="partly_cloudy" width="50" />
            </div>
            <div class="col">
              <p>Tuesday<br />12°C | 2°C</p>
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="partly_cloudy" width="50" />
            </div>
            <div class="col">
              <p>Wednesday<br />13°C | 5°C</p>
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="partly_cloudy" width="50" />
            </div>
          </div>
        </div>
        <span class="units">
          <a href="#" class="disable-link" id="celsiusLink">°C</a> |
          <a href="#" id="fahrenheitLink">°F</a>
        </span>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
