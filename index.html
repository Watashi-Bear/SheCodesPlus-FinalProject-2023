<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>SheCodes Plus - Weather App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
      <h1>Where the <em>weather</em> are you?</h1>
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="City..."  class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="search-btn" class="btn btn-primary w-100">
          </div>
          <div class="col-3">
            <input type="submit" value="Current" id="current-btn" class="btn btn-success w-100">
          </div>
        </div>
      </form>
      </div>
      <small>This project was coded by Natasha and is 
        <a href="https://github.com/Watashi-Bear/SheCodesPlus-FinalProject-2023" target="_blank">open-sourced in GitHub</a> and 
        <a href="https://gorgeous-cactus-385646.netlify.app/" target="_blank">hosted on Netlify</a>
      </small>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
